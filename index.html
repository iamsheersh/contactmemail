<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif']
            }
          }
        }
      }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md mx-4">
        <h1 class="text-3xl font-bold text-center text-white mb-6">Contact Us</h1>
        <p class="text-gray-400 text-center mb-6">
            Please fill out the form below and we will get back to you as soon as possible.
        </p>
        <form id="contactForm" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-300">Your Name</label>
                <input type="text" id="name" name="name" required
                       class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300">Your Email</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="message" class="block text-sm font-medium text-gray-300">Message</label>
                <textarea id="message" name="message" rows="4" required
                          class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
            </div>
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Submit
            </button>
        </form>
        <div id="messageBox" class="mt-4 p-4 rounded-md text-center hidden"></div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            // Prevent the default form submission behavior
            event.preventDefault();

            // Display a sending message
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = 'Sending your message...';
            messageBox.className = 'mt-4 p-4 rounded-md text-center bg-gray-700 text-gray-300 block';

            // Gather the form data
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            // The URL for your backend server. REPLACE THIS URL with your deployed URL.
            // **CHANGE THIS LINE TO USE YOUR LOCALHOST SERVER URL**
            const serverUrl = 'http://localhost:3000/send-email';

            fetch(serverUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(result => {
                console.log('Success:', result);
                messageBox.textContent = 'Message sent successfully!';
                messageBox.className = 'mt-4 p-4 rounded-md text-center bg-green-500 text-white block';
                // Reset the form after successful submission
                document.getElementById('contactForm').reset();
            })
            .catch(error => {
                console.error('Error:', error);
                messageBox.textContent = 'Failed to send message. Please try again later.';
                messageBox.className = 'mt-4 p-4 rounded-md text-center bg-red-500 text-white block';
            });
        });

        // Function to create a custom modal/message box
        function showMessage(message, type) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.classList.remove('hidden');
            if (type === 'success') {
                messageBox.className = 'mt-4 p-4 rounded-md text-center bg-green-500 text-white block';
            } else if (type === 'error') {
                messageBox.className = 'mt-4 p-4 rounded-md text-center bg-red-500 text-white block';
            } else {
                messageBox.className = 'mt-4 p-4 rounded-md text-center bg-gray-700 text-gray-300 block';
            }
        }
    </script>

</body>
</html>
