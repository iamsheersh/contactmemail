<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    },
                    colors: {
                        'primary-blue': '#3B82F6',
                        'dark-gray': '#1F2937'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #1a202c;
            background-image: linear-gradient(to top right, #1a202c, #2d3748);
            color: #e2e8f0;
            transition: all 0.3s ease-in-out;
        }
        .form-container {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border: 1px solid #4a5568;
        }
        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        input, textarea {
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
            border-color: #3B82F6;
        }
        .submit-btn {
            transition: background-color 0.3s ease-in-out, transform 0.1s ease-in-out;
        }
        .submit-btn:active {
            transform: scale(0.98);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Main Content Container -->
    <div class="form-container bg-dark-gray p-8 rounded-xl shadow-2xl w-full max-w-md mx-4 fade-in">
        <h1 class="text-4xl font-extrabold text-center text-white mb-4">Contact Us</h1>
        <p class="text-gray-400 text-center mb-6">
            Please fill out the form below and we'll get back to you as soon as possible.
        </p>
        <form id="contactForm" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Your Name</label>
                <input type="text" id="name" name="name" required
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white shadow-sm placeholder-gray-500 focus:ring-primary-blue focus:border-primary-blue sm:text-sm">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Your Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white shadow-sm placeholder-gray-500 focus:ring-primary-blue focus:border-primary-blue sm:text-sm">
            </div>
            <div>
                <label for="message" class="block text-sm font-medium text-gray-300 mb-1">Message</label>
                <textarea id="message" name="message" rows="4" required
                          class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white shadow-sm placeholder-gray-500 focus:ring-primary-blue focus:border-primary-blue sm:text-sm"></textarea>
            </div>
            <button type="submit"
                    class="submit-btn w-full flex items-center justify-center py-3 px-4 border border-transparent rounded-md shadow-lg text-base font-medium text-white bg-primary-blue hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-blue focus:ring-offset-dark-gray">
                Submit
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
        </form>
        <div id="messageBox" class="mt-6 p-4 rounded-lg text-center font-semibold hidden fade-in"></div>
    </div>
    
    <script>
        const contactForm = document.getElementById('contactForm');
        const messageBox = document.getElementById('messageBox');
        
        // Function to display messages to the user
        function showMessage(message, type = 'info') {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden');

            if (type === 'success') {
                messageBox.className = 'mt-6 p-4 rounded-lg text-center font-semibold bg-green-600 text-white block fade-in';
            } else if (type === 'error') {
                messageBox.className = 'mt-6 p-4 rounded-lg text-center font-semibold bg-red-600 text-white block fade-in';
            } else { // info
                messageBox.className = 'mt-6 p-4 rounded-lg text-center font-semibold bg-gray-600 text-gray-200 block fade-in';
            }
        }
        
        contactForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            showMessage('Sending your message...', 'info');

            // Get form data
            const formData = new FormData(event.target);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                message: formData.get('message')
            };

            // The URL is now updated to the correct Netlify Functions endpoint
            const serverUrl = 'https://eloquent-axolotl-59643c.netlify.app/.netlify/functions/server';

            try {
                const response = await fetch(serverUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(result.message, 'success');
                    contactForm.reset();
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                console.error('Network Error:', error);
                showMessage('Failed to send message. Please check the console for details.', 'error');
            }
        });
    </script>
</body>
</html>
